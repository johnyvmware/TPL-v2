name: Pull Request Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  validate-pr:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --configuration Debug --no-restore
      
    - name: Run unit tests
      run: dotnet test --configuration Debug --no-build --verbosity normal --logger trx --results-directory test-results
      
    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: .NET Tests
        path: test-results/*.trx
        reporter: dotnet-trx
        
    - name: Check for breaking changes
      run: |
        echo "Checking for breaking changes in public API..."
        # Add specific breaking change detection logic here if needed
        
    - name: Validate README
      run: |
        if [ ! -f "README.md" ]; then
          echo "README.md is missing"
          exit 1
        fi
        echo "README.md validation passed"
        
    - name: Check solution file
      run: |
        if [ ! -f "TransactionProcessingSystem.sln" ]; then
          echo "Solution file is missing"
          exit 1
        fi
        dotnet sln list
        
    - name: Check for TODO comments
      run: |
        TODO_COUNT=$(grep -r "TODO\|FIXME\|HACK" src/ --include="*.cs" | wc -l || true)
        if [ $TODO_COUNT -gt 0 ]; then
          echo "Found $TODO_COUNT TODO/FIXME/HACK comments:"
          grep -r "TODO\|FIXME\|HACK" src/ --include="*.cs" || true
          echo "Please address these before merging"
          exit 1
        fi